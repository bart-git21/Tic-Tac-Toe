<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./app/index.js"></script>

</head>
<body class="d-flex flex-column justify-content-between">

    <header class="text-center p-5">
        <h1>Tic Tac Toe game</h1>
    </header>
    <main>
        <div class="container mb-5 d-flex flex-column justify-content-center align-items-center">
            <h2 data-test="resultField" class="result-field"></h2>
            <div data-test="ticTacWrapper" class="mb-5 tic-tac-wrapper">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div>
                <button type="button" class="btn btn-primary restart-btn">Restart</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="row">
            <div class="col-12">
                <h1>Tools</h1>
                <span>Sass</span>
                <span>Bootstrap</span>
                <span>Cypress</span>
                <span>Stylelint</span>
            </div>

        </div>
    </footer>

</html>
